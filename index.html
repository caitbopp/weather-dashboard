<!DOCTYPE html>
<html lang="en">

</html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container-fluid text-center text-white bg-dark p-2">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
        <div class="row">
            <aside class="col-lg-3 mt-2 bg-light">
                <h5>Search for a City:</h5>
                <div class="form-inline form-group">
                    <input class="form-control" type="text" id="search-city" placeholder="Enter City Name">
                    <button class="btn btn-primary" id="search-button">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
                <div class="search-history"></div>
            </aside>

            <div class="card col-lg-9 mt-2">
                <div class="card-body" id="current-weather">
                    <h2 class="current-city"></h2>
                    <img class="weather-icon"></img>
                    <p class="temperature"></p>
                    <p class="humidity"></p>
                    <p class="uvIndex"></p>
                </div>
            </div>
        </div>

        <div class="row">
            <h3>5-Day Forecast:</h3>
            
            <div class="card col-sm-2">
                <div class="card five-day-container">
                    <div class="card-body">
                        <h5 class="card-title">Current Date</h5>
                        <img class="weather-icon"></img>
                        <p class="temperature"></p>
                        <p class="humidity"></p>
                        <p class="uvIndex"></p>
                    </div>
                </div>
            </div>
            <div class="card col-sm-2">
                <div class="card five-day-container">
                    <div class="card-body">
                        <h5 class="card-title">Current Date</h5>
                        <img class="weather-icon"></img>
                        <p class="temperature"></p>
                        <p class="humidity"></p>
                        <p class="uvIndex"></p>
                    </div>
                </div>
            </div>
            <div class="card col-sm-2">
                <div class="card five-day-container">
                    <div class="card-body">
                        <h5 class="card-title">Current Date</h5>
                        <img class="weather-icon"></img>
                        <p class="temperature"></p>
                        <p class="humidity"></p>
                        <p class="uvIndex"></p>
                    </div>
                </div>
            </div>
            <div class="card col-sm-2">
                <div class="card five-day-container">
                    <div class="card-body">
                        <h5 class="card-title">Current Date</h5>
                        <img class="weather-icon"></img>
                        <p class="temperature"></p>
                        <p class="humidity"></p>
                        <p class="uvIndex"></p>
                    </div>
                </div>
            </div>
            <div class="card col-sm-2">
                <div class="card five-day-container">
                    <div class="card-body">
                        <h5 class="card-title">Current Date</h5>
                        <img class="weather-icon"></img>
                        <p class="temperature"></p>
                        <p class="humidity"></p>
                        <p class="uvIndex"></p>
                    </div>
                </div>
            </div>
        </div>

        </div>
        </div>
    </main>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/script.js"></script>

</html>
